<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/twitch--v1.png">
<!-- CSS -->
<link rel="stylesheet" href="./css/style.css">
<!-- HOVER -->
<link rel="stylesheet" href="./css/hover.css">
<!-- ANIMAÇÕES -->
<link rel="stylesheet" href="./css/animate.css">
    <title>Twitch - Acess</title>
</head>
<body>
    <!-- BOX FORM-->
    <form id="form" class="slide-form">
        <h1>Recupere sua conta!</h1> 
        <!-- NOME -->
        <div>
            <label for="nome">Nome:</label>
            <input class="hvr" type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>

        <!-- EMAIL -->
        <div>
            <label for="email">Email: </label>
            <input class="hvr" type="email" id="email" name="email" placeholder="contato@email.com">
            </div>

        <!-- SENHA -->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr" type="password" id="senha" name="email" placeholder="*************">
        </div>
         
        <!-- BOTÕES -->
        <div>
          <button class="botao">Enviar</button>
          <button class="botao">Cancelar</button>
        </div>
    </form>
</body>
</html>
